    .vinilo-seleccionado .disco-icon {

    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .vinilo-seleccionado .vinilo-info {
      display: flex;
      flex-direction: column;
    }

    .vinilo-seleccionado .vinilo-label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;

    }

    .vinilo-seleccionado .vinilo-nombre {
      font-family: 'Bebas Neue', cursive;
      font-size: 1.4rem;
      color: #3a1a05;
      line-height: 1.1;
    }

    .vinilo-sin-seleccionar {
      background: #fff0f0;
      border: 1.5px dashed #e57373;
      border-radius: 10px;
      padding: 14px 16px;
      text-align: center;
      color: #c62828;
      margin-bottom: 24px;
      font-size: 0.9rem;
    }

    .alert-error {
      background-color: #ffe5e5;
      border: 1px solid #f5c6cb;
      color: #721c24;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 18px;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="header-left d-flex align-items-center">
        <img src="imagenes/VinylLab.png" alt="Logo Vinyl Lab" class="header-logo me-2">
        <h1 class="header-title">Vinyl Lab</h1>
      </div>

      <div class="d-flex align-items-center gap-2">
        <a href="https://vinyllabs-production.up.railway.app/catalogo.php" class="btn-login-custom">
          Cat√°logo
        </a>
        <a href="https://vinyl-labs.vercel.app" class="btn-login-custom">Inicio</a>

        <button class="btn btn-hamburguesa" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral"
          aria-controls="menuLateral" aria-label="Abrir men√∫" id="btnHamburguesa">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- MEN√ö LATERAL -->
  <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="menuLateral">
    <div class="offcanvas-header flex-column align-items-start w-100">
      <img src="imagenes/VinylLab.png" class="sidebar-logo" alt="Vinyl Lab">
    </div>
    <div class="offcanvas-body">
      <nav class="nav flex-column">
        <a class="nav-link" href="https://vinyl-labs.vercel.app">Inicio</a>
        <a class="nav-link" href="https://vinyllabs-production.up.railway.app/catalogo.php">Cat√°logo</a>
      </nav>
    </div>
  </div>

  <!-- CONTENIDO -->
  <main class="container py-5" style="margin-top: 130px;">
    <div class="card shadow-lg mx-auto p-4 card-form">

      <h2 class="mb-4 text-center titulo-form">Dejar rese√±a</h2>

      <!-- Mensaje de error si viene de redirecci√≥n -->
      <div id="errorMsg" class="alert-error" style="display:none;"></div>

      <!-- Vinilo seleccionado autom√°ticamente (se muestra con JS) -->
      <div id="viniloOk" class="vinilo-seleccionado" style="display:none;">
        <span class="disco-icon">üíø</span>
        <div class="vinilo-info">
          <span class="vinilo-label">Rese√±ando el vinilo</span>
          <span class="vinilo-nombre" id="viniloNombreTexto">‚Äî</span>
        </div>
      </div>

      <!-- Aviso si se accede sin vinilo seleccionado -->
      <div id="viniloKo" class="vinilo-sin-seleccionar" style="display:none;">
        <i class="bi bi-exclamation-circle me-2"></i>
        No se ha seleccionado ning√∫n vinilo.
        <a href="https://vinyllabs-production.up.railway.app/catalogo.php">Vuelve al cat√°logo</a>
        y pulsa "Dejar rese√±a" en el vinilo que quieras.
      </div>

      <form action="https://vinyllabs-production.up.railway.app/guardar_resena.php" method="POST" autocomplete="off">

        <!-- vinilo_id oculto ‚Äî se rellena autom√°ticamente con JS desde la URL -->
        <input type="hidden" name="vinilo_id" id="vinilo_id" value="">

        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" maxlength="100" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Ciudad</label>
          <input type="text" name="ciudad" class="form-control" maxlength="100" required>
        </div>

        <div class="mb-4">
          <label class="form-label">Comentario</label>
          <textarea name="comentario" class="form-control" rows="4"
            placeholder="¬øQu√© te parece este vinilo?" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" id="btnEnviar" class="btn btn-catalogo px-5">
            Enviar rese√±a
          </button>
        </div>

        <div class="text-center mt-3">
          <a class="btn-login-custom" href="https://vinyllabs-production.up.railway.app/catalogo.php">
            ‚Üê Volver al cat√°logo
          </a>
        </div>
      </form>

    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const params        = new URLSearchParams(window.location.search);
    const viniloId      = params.get("vinilo_id");
    const viniloNombre  = params.get("vinilo_nombre");
    const errorParam    = params.get("error");

    const inputId      = document.getElementById("vinilo_id");
    const btnEnviar    = document.getElementById("btnEnviar");
    const viniloOk     = document.getElementById("viniloOk");
    const viniloKo     = document.getElementById("viniloKo");
    const nombreTexto  = document.getElementById("viniloNombreTexto");
    const errorMsg     = document.getElementById("errorMsg");

    if (viniloId && /^\d+$/.test(viniloId)) {
      // ‚úÖ Vinilo recibido desde el cat√°logo: mostrar tarjeta y rellenar campo oculto
      inputId.value = viniloId;
      nombreTexto.textContent = viniloNombre
        ? decodeURIComponent(viniloNombre.replace(/\+/g, ' '))
        : `Vinilo #${viniloId}`;
      viniloOk.style.display = 'flex';
    } else {
      // ‚ùå Sin vinilo: aviso y bot√≥n deshabilitado
      viniloKo.style.display = 'block';
      btnEnviar.disabled = true;
    }

    // Mensajes de error de redirecci√≥n desde guardar_resena.php
    if (errorParam === 'campos_vacios') {
      errorMsg.style.display = 'block';
      errorMsg.innerHTML = '<i class="bi bi-exclamation-triangle-fill me-2"></i>Por favor, rellena todos los campos.';
    } else if (errorParam === 'db') {
      errorMsg.style.display = 'block';
      errorMsg.innerHTML = '<i class="bi bi-exclamation-triangle-fill me-2"></i>Ha ocurrido un error al guardar la rese√±a. Int√©ntalo de nuevo.';
    }

    // Hamburguesa
    const offcanvasEl = document.getElementById('menuLateral');
    const btnHamb     = document.getElementById('btnHamburguesa');
    offcanvasEl.addEventListener('show.bs.offcanvas', () => btnHamb.classList.add('active'));
    offcanvasEl.addEventListener('hidden.bs.offcanvas', () => btnHamb.classList.remove('active'));
  </script>

</body>

</html>
