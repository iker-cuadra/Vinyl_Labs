<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dejar reseña - Vinyl Lab</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&family=Bebas+Neue&display=swap"
    rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos del proyecto -->
  <link rel="stylesheet" href="styles.css">

  <style>
    .card-form {
      max-width: 850px;
      border-radius: 14px;
      background-color: #fff3e6;
    }

    .titulo-form {
      font-family: 'Bebas Neue', cursive;
      color: #5a2c0d;
      letter-spacing: 1px;
    }

    .badge-vinilo {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(91, 60, 32, 0.15);
      border: 1px solid rgba(91, 60, 32, 0.25);
      font-weight: 700;
      color: var(--texto);
      font-size: 0.95rem;
    }

    .helper {
      text-align: center;
      margin-bottom: 18px;
      opacity: 0.9;
    }

    .alert-error {
      background-color: #ffe5e5;
      border: 1px solid #f5c6cb;
      color: #721c24;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 18px;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="header-left d-flex align-items-center">
        <img src="imagenes/VinylLab.png" alt="Logo Vinyl Lab" class="header-logo me-2">
        <h1 class="header-title">Vinyl Lab</h1>
      </div>

      <div class="d-flex align-items-center gap-2">
        <a href="https://vinyllabs-production.up.railway.app/catalogo.php" class="btn-login-custom">
          Catálogo
        </a>

        <a href="https://vinyl-labs.vercel.app" class="btn-login-custom">Inicio</a>

        <button class="btn btn-hamburguesa" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral"
          aria-controls="menuLateral" aria-label="Abrir menú" id="btnHamburguesa">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- MENÚ LATERAL -->
  <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="menuLateral">
    <div class="offcanvas-header flex-column align-items-start w-100">
      <img src="imagenes/VinylLab.png" class="sidebar-logo" alt="Vinyl Lab">
    </div>
    <div class="offcanvas-body">
      <nav class="nav flex-column">
        <a class="nav-link" href="https://vinyl-labs.vercel.app">Inicio</a>
        <a class="nav-link" href="https://vinyllabs-production.up.railway.app/catalogo.php">Catálogo</a>
      </nav>
    </div>
  </div>

  <!-- CONTENIDO -->
  <main class="container py-5" style="margin-top: 130px;">
    <div class="card shadow-lg mx-auto p-4 card-form">

      <h2 class="mb-3 text-center titulo-form">
        Dejar reseña
      </h2>

      <!-- Mensaje de error si viene de redirección -->
      <div id="errorMsg" class="alert-error" style="display:none;"></div>

      <div class="helper">
        Vinilo seleccionado: <span class="badge-vinilo" id="viniloBadge">—</span>
      </div>

      <!-- action apunta al backend PHP -->
      <form action="https://vinyllabs-production.up.railway.app/guardar_resena.php" method="POST" autocomplete="off">

        <!-- vinilo_id oculto — se rellena con JS desde la URL -->
        <input type="hidden" name="vinilo_id" id="vinilo_id" value="">

        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" maxlength="100" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Ciudad</label>
          <input type="text" name="ciudad" class="form-control" maxlength="100" required>
        </div>

        <div class="mb-4">
          <label class="form-label">Comentario</label>
          <textarea name="comentario" class="form-control" rows="4" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" id="btnEnviar" class="btn btn-catalogo px-5">
            Enviar reseña
          </button>
        </div>

        <div class="text-center mt-3">
          <a class="btn-login-custom" href="https://vinyllabs-production.up.railway.app/catalogo.php">
            ← Volver al catálogo
          </a>
        </div>
      </form>

    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const viniloId   = params.get("vinilo_id");
    const viniloNombre = params.get("vinilo_nombre");
    const errorParam = params.get("error");

    const input  = document.getElementById("vinilo_id");
    const badge  = document.getElementById("viniloBadge");
    const btnEnviar = document.getElementById("btnEnviar");
    const errorMsg  = document.getElementById("errorMsg");

    // Mostrar el nombre del vinilo en el badge
    if (viniloNombre) {
      badge.textContent = decodeURIComponent(viniloNombre);
    } else {
      badge.textContent = "No indicado";
    }

    // Rellenar el campo oculto con el id numérico
    if (viniloId && /^\d+$/.test(viniloId)) {
      input.value = viniloId;
    } else {
      // Sin id válido: deshabilitar envío
      btnEnviar.disabled = true;
      btnEnviar.title = "No se ha seleccionado ningún vinilo";
    }

    // Mostrar mensaje de error si viene redirigido desde guardar_resena.php
    if (errorParam === 'campos_vacios') {
      errorMsg.style.display = 'block';
      errorMsg.innerHTML = '<i class="bi bi-exclamation-triangle-fill me-2"></i>Por favor, rellena todos los campos.';
    } else if (errorParam === 'db') {
      errorMsg.style.display = 'block';
      errorMsg.innerHTML = '<i class="bi bi-exclamation-triangle-fill me-2"></i>Ha ocurrido un error al guardar la reseña. Inténtalo de nuevo.';
    }

    // Efecto activo del botón hamburguesa
    const offcanvasEl = document.getElementById('menuLateral');
    const btnHamb = document.getElementById('btnHamburguesa');
    offcanvasEl.addEventListener('show.bs.offcanvas', () => btnHamb.classList.add('active'));
    offcanvasEl.addEventListener('hidden.bs.offcanvas', () => btnHamb.classList.remove('active'));
  </script>

</body>

</html>
